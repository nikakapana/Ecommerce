<body class="text-center">

<main class="form-signin">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <img class="mb-4" src="/assets/brand-logo.png" alt="" width="100" height="65">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating mb-2">
    <input type="text" class="form-control" id="firstName" placeholder="Firstname" formControlName="firstName">
    <label for="firstName">First Name</label>
    </div>

    <div class="form-floating mb-2">
    <input type="lastName" class="form-control" id="lastName" placeholder="lastName" formControlName="lastName">
    <label for="lastName">Last Name</label>
    </div>

    <div class="form-floating mb-2">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating mb-2">
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      <label for="password">Password</label>
    </div>

    <div class="form-floating mb-2">
      <input type="confirmPassword" class="form-control" id="confirmPassword" placeholder="confirmPassword" formControlName="confirmPassword">
      <label for="confirmPassword">Confirm Password</label>
    </div>



    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-3 mb-3 text-muted">© 2019–2023</p>
  </form>
</main>





</body>
