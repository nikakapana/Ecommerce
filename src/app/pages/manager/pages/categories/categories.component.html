
<div class="d-flex justify-content-end">
  <button class="btn btn-success" routerLink="/manager/categories/create" >Add</button>
</div>

<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>


    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of categories">
    <td>{{item?.id}}</td>
    <td>{{item?.name}}</td>

    <td>
      <button class="btn btn-primary m-2" [routerLink]="['/manager/categories/edit', item.id]">Edit</button>
      <button class="btn btn-danger" (click)="deleteItem(item.id)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
