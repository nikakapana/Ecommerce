
<div class="d-flex justify-content-end">
  <button class="btn btn-success" routerLink="/manager/products/create" >Add</button>
</div>

<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>


    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of products">
    <td>
      <img [src]="item.image" width="100px">
    </td>
    <td>{{item?.name}}</td>
    <td>{{item?.price | currency: 'USD'}}</td>
    <td>{{item.category?.name}}</td>

    <td>
      <button class="btn btn-primary m-2" [routerLink]="['/manager/products/edit', item.id]">Edit</button>
      <button class="btn btn-danger" (click)="deleteItem(item.id)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
